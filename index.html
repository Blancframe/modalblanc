<!DOCTYPE html>
<html>
<head>
    <title>Modalblanc Example</title>
    <link rel="stylesheet" href="dist/modalblanc.css">
    <script src="dist/modalblanc.js"></script>
</head>
<body>

<script>
    var modal = new Modalblanc({
        content: '<h1>Hello world</h1>',
        animation: 'slide-in-right',
        closeButton: true,
        sideTwo: {
            content: '<h2>Hello universe!</h2>',
            animation: 'scale',
            button: {
                element: 'a',
                text: 'Next step!!',
                type: 'nextStep',
                id: 'modal-button-next',
                parent: 'front-card'
            },
            buttonBack: {
                element: 'a',
                text: 'GO BACK!!',
                type: 'prevStep',
                id: 'modal-button-prev',
                parent: 'back-card'
            }
        }
    });
</script>
</body>
</html>
