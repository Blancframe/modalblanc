<!DOCTYPE html>
<html>
<head>
    <title>Modalblanc Example</title>
    <link rel="stylesheet" href="dist/modalblanc.css">
    <script src="dist/modalblanc.js"></script>
</head>
<body>
<script>
    var photos = [
        'http://science-all.com/images/wallpapers/beach-images/beach-images-13.jpg',
        'http://bboceansuites.com/wp-content/uploads/2015/05/sunset-beach-chairs-stock-footage.jpg',
        'http://webneel.com/wallpaper/sites/default/files/images/04-2013/10-beach-sea-photography.jpg',
        'http://www.allseasonsbeachclassic.co/images/revolution-slider/bestresortingoa.jpg'
    ];

    var modal = new Modalblanc({
        content: '',
        slider: photos,
        animation: 'slide-in-right',
        closeButton: true,
        sideTwo: {
            content: '<h2>Hello universe!</h2>',
            animation: 'scale'
        }
    });

    modal.sliderInit();
</script>
</body>
</html>
