<!DOCTYPE html>
<html>
<head>
    <title>Modalblanc Example</title>
    <link rel="stylesheet" href="dist/modalblanc.css">
    <script src="dist/modalblanc.js"></script>
</head>
<body>
    <ul class="slider">
        <li class="slide"><img src="http://placehold.it/350x150" alt=""></li>
        <li class="slide"><img src="http://placehold.it/350x250" alt=""></li>
        <li class="slide"><img src="http://placehold.it/350x450" alt=""></li>
    </ul>
<script>
    var modal = new Modalblanc({
        content: '<h1>Hello world</h1>',
        slider: '.slide',
        animation: 'slide-in-right',
        closeButton: true,
        sideTwo: {
            content: '<h2>Hello universe!</h2>',
            animation: 'scale'
        }
    });

    modal.sliderInit();
</script>
</body>
</html>
